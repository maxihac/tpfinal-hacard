{% extends 'naval_app/index.html' %}

{% block contenido %}
<h2 class="text-center mb-4">
    {% if form.instance.pk %} 
        Editar Buque 
    {% else %} 
        Nuevo Buque 
    {% endif %}
</h2>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">  <!-- Cambiá el tamaño acá si querés más ancho -->
            
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Guardar</button>
                <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
